global:\n  smtp_smarthost: 'localhost:587'\n  smtp_from: 'alerts@vasquezlaw.com'\n  smtp_auth_username: 'alerts@vasquezlaw.com'\n  smtp_auth_password: 'your-email-password'\n\nroute:\n  group_by: ['alertname']\n  group_wait: 10s\n  group_interval: 10s\n  repeat_interval: 1h\n  receiver: 'web.hook'\n  routes:\n    - match:\n        severity: critical\n      receiver: 'critical-alerts'\n    - match:\n        severity: warning\n      receiver: 'warning-alerts'\n\nreceivers:\n  - name: 'web.hook'\n    webhook_configs:\n      - url: 'http://localhost:5001/'\n  \n  - name: 'critical-alerts'\n    email_configs:\n      - to: 'admin@vasquezlaw.com'\n        subject: 'CRITICAL: Socket Server Alert'\n        body: |\n          Alert: {{ .GroupLabels.alertname }}\n          Severity: {{ .GroupLabels.severity }}\n          \n          {{ range .Alerts }}\n          Summary: {{ .Annotations.summary }}\n          Description: {{ .Annotations.description }}\n          \n          Labels:\n          {{ range .Labels.SortedPairs }}\n          - {{ .Name }}: {{ .Value }}\n          {{ end }}\n          \n          Started: {{ .StartsAt }}\n          {{ if .EndsAt }}Ended: {{ .EndsAt }}{{ end }}\n          {{ end }}\n    \n    slack_configs:\n      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'\n        channel: '#alerts'\n        title: 'CRITICAL: Socket Server Alert'\n        text: |\n          {{ range .Alerts }}\n          *Alert:* {{ .Annotations.summary }}\n          *Description:* {{ .Annotations.description }}\n          *Severity:* {{ .Labels.severity }}\n          {{ end }}\n        color: 'danger'\n    \n    webhook_configs:\n      - url: 'http://localhost:3000/api/webhooks/alerts'\n        send_resolved: true\n  \n  - name: 'warning-alerts'\n    email_configs:\n      - to: 'monitoring@vasquezlaw.com'\n        subject: 'WARNING: Socket Server Alert'\n        body: |\n          Alert: {{ .GroupLabels.alertname }}\n          Severity: {{ .GroupLabels.severity }}\n          \n          {{ range .Alerts }}\n          Summary: {{ .Annotations.summary }}\n          Description: {{ .Annotations.description }}\n          \n          Started: {{ .StartsAt }}\n          {{ if .EndsAt }}Ended: {{ .EndsAt }}{{ end }}\n          {{ end }}\n    \n    slack_configs:\n      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'\n        channel: '#monitoring'\n        title: 'Warning: Socket Server Alert'\n        text: |\n          {{ range .Alerts }}\n          *Alert:* {{ .Annotations.summary }}\n          *Description:* {{ .Annotations.description }}\n          *Severity:* {{ .Labels.severity }}\n          {{ end }}\n        color: 'warning'\n\ninhibit_rules:\n  - source_match:\n      severity: 'critical'\n    target_match:\n      severity: 'warning'\n    equal: ['alertname', 'instance']"